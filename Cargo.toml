[package]
name = "subspace-cli"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
base58 = "0.2.0"
blake2-rfc = "0.2.18"
bytesize = "1.1.0"
clap = { version = "4.0.18", features = ["derive"] }
dirs = "4.0.0"
serde = "1.0.147"
serde_derive = "1.0.147"
ss58-registry = "1.29.0"
subspace-sdk = { git = "https://github.com/subspace/subspace-sdk" }
subspace-core-primitives = { git = "https://github.com/subspace/subspace", rev = "8f7c62db1f1c5e08486c595894409fda50d73cce" }
thiserror = "1.0.35"
toml = "0.5.9"
either = "1.8.0"
tempdir = "0.3.7"
tokio = { version = "1.21.2", features = ["macros", "rt-multi-thread"] }
tracing = "0.1.37"
tracing-appender = "0.2"
tracing-bunyan-formatter = "0.3.4"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }


[patch.crates-io]
# TODO: Remove once chacha20poly1305 0.10 appears in libp2p's dependencies
chacha20poly1305 = { git = "https://github.com/RustCrypto/AEADs", rev = "06dbfb5571687fd1bbe9d3c9b2193a1ba17f8e99" }
libp2p = { git = "https://github.com/subspace/rust-libp2p", branch = "subspace-v3" }
