name: üêû Bug Report
description: If something is not working as expected...üîç
title: "üêû [Bug]: "
labels: ["bug"]
assignees:
  - ozgunozerk
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: if you want, you can include screenshots as well :)
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
    validations:
      required: true
  - type: checkboxes 
    id: platform
    attributes:
      label: platform
      description: On which operating system did this bug emerged?
      options:
        - label: linux
          required: false
        - label: windows
          required: false
        - label: macos
          required: false
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What should have happened instead? What was the expected behavior?
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/subspace/subspace-cli/blob/main/CODE_OF_CONDUCT.md) # TODO: fix this link
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
